{{define "device-card"}}
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition-all duration-200 cursor-pointer transform hover:-translate-y-1"
         data-device-id="{{.ID}}"
         onclick="openDeviceModal('{{.ID}}')">

        <div class="p-6">
            <!-- Device Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900">Device</h3>
                        <p class="text-xs text-gray-500">{{.ID}}</p>
                    </div>
                </div>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>

            <!-- Device Stats -->
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Current Weight</span>
                    <span class="font-semibold text-gray-900 device-weight">{{printf "%.2f" .CurrentWeight}} kg</span>
                </div>

                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Items in Stock</span>
                    <span class="font-semibold text-gray-900 device-items">{{.CurrentItemCount}}</span>
                </div>

                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Capacity</span>
                    <div class="flex items-center space-x-2">
                        <div class="flex-1 bg-gray-200 rounded-full h-2 w-20">
                            <div class="bg-primary-600 h-2 rounded-full"
                                 style="width: {{printf "%.0f" (mul (div .CurrentWeight .MaxCapacity) 100)}}%"></div>
                        </div>
                        <span class="text-xs text-gray-600">{{printf "%.0f" (mul (div .CurrentWeight .MaxCapacity) 100)}}%</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-4 pt-4 border-t border-gray-100">
                <div class="flex justify-between items-center">
                    <span class="text-xs text-gray-500">Total Sold: {{.TotalItemSoldCount}}</span>
                    <button class="text-xs text-primary-600 hover:text-primary-700 font-medium">
                        View Details â†’
                    </button>
                </div>
            </div>
        </div>
    </div>
{{end}}
